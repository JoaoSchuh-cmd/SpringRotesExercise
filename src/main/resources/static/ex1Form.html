<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Checking</title>
</head>
<body>
    <h1>Exercise 1: Date Checking</h1>
    <form action="/ex1" method="get">
        <label for="iniDate">Data Inicial:</label>
        <input type="date" id="iniDate" name="iniDate" required>

        <label for="endDate">Data Final:</label>
        <input type="date" id="endDate" name="endDate" required>

        <button type="submit">Show Difference</button>
    </form>
</body>
</html>
